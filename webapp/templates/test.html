{% extends "layout.html" %}

{% block title %}
    Test
{% endblock %}

{% block main %}

    <img src="{{url}}">

    <p><strong>Which caption is generated by a human?</strong></p>
    <form action="{{ url_for('post_statistics') }}" method="post">
        <input type="hidden" name="id" value="{{ id }}">
        <input type="hidden" name="label1" value="{{ label1 }}">
        <input type="hidden" name="label2" value="{{ label2 }}">
        <input type="radio" name="human_label" value="{{ label1 }}" required> {{ label1 }}<br>
        <input type="radio" name="human_label" value="{{ label2 }}" required> {{ label2 }}<br>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
